<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
  </head>
  <link rel="stylesheet" href="/styles/searchbar.css" />
  <body>
    <div class="container">
      <form
        action="searchbar.html"
        method="get"
        id="searchForm"
        target="_blank"
      >
        <label for="sb" class="sb-label">search</label>
        <input type="search" id="sb" class="sb" placeholder="Search..." />
        <input type="submit" id="btnSubmit" value="Search" />
      </form>

      <script type="text/javascript">
        document.getElementById("searchForm").onsubmit = function () {
          let searchTxt = document.getElementById("sb").value;
          console.log("The user searched for: ", searchTxt);

          window.location =
            "http://www.google.com/search?q=site:www.nuttyskitchen.co.uk " +
            searchTxt;
          // toString(document.getElementById("sb").value);
          return false;
        };
      </script>
    </div>
    <!-- 100% privacy-first analytics = 100% GDPR compliance & NO Cookies! -->
    <script
      data-collect-dnt="true"
      async
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
  </body>
</html>
