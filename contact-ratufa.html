<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Nutty via Ratufa</title>
  </head>
  <body>
    <h1>Contact Nutty via Ratufa</h1>
    <!-- modify this form HTML and place wherever you want your form -->
    <h2>Feedback</h2>
    <div class="mb-4 small">Please provide your feedback in the form below</div>
    <form name="feedback_form" id="feedback_form" method="post">
      <div class="mb-4">
        <label class="form-label" for="feedback_comments">Comments:</label>
        <textarea
          class="form-control"
          required
          rows="6"
          name="comments"
          id="feedback_comments"
        ></textarea>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label" for="feedback_name">Your Name:</label>
          <input
            type="text"
            required
            name="name"
            class="form-control"
            id="feedback_name"
          />
        </div>

        <div class="col mb-4">
          <label class="form-label" for="feedback_email">Email:</label>
          <input
            type="email"
            name="email"
            required
            class="form-control"
            id="feedback_email"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Post</button>
    </form>
    <script
      id="ratufa_loader"
      src="https://www.ratufa.io/c/ld.js?f=z7e9awgt&n=n1.ratufa.io"
    ></script>
  </body>
</html>
