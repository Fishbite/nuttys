<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Menu Test</title>
    <style>
      :root {
        --clr-grey-0: rgb(24, 22, 20);
        --clr-grey-4: rgb(128, 128, 128);
        --clr-grey-5: rgb(128, 125, 120);
        --clr-grey-10: rgb(241, 245, 248);
        --clr-white-1: rgb(225, 225, 210);
        --trans: 0.35s;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: var(--clr-grey-10);
        color: var(--clr-grey-4);
        font-size: 16px;
      }
      .nav {
        position: fixed;
      }
      .menu {
        position: absolute;
        top: 1rem;
        background-color: rgba(0,0,0,0);
        color: var(--clr-grey-0);
        width: 15rem;
        left: -12.5rem;
        transition: var(--trans);
      }
      .menu li {
        width: 12rem;
        padding: 0.25rem;
        list-style: none;
        background-color: var(--clr-grey-5);       
      }
      .menu li:first-child {
        border-radius: 0 4px 0 0;
        padding-top: 0.5rem;
      }
      .menu li:last-child {
        border-radius: 0 0 4px 0;
        padding-bottom: 0.5rem;
      }
      .menu a {
        display: flex;
        background-color: var(--clr-grey-10);
        color: var(--clr-grey-0);
        border: 4px solid var(--clr-grey-0);
        border-radius: 1.25rem;
        padding: 2px 0;
        min-height: 35px;
        align-items: center;
        justify-content: center;
        text-align: center;
        text-decoration: none;
      }
      .menu a:hover {
        background-color: var(--clr-grey-0);
        color: var(--clr-grey-10);
        border: 4px solid var(--clr-grey-10);
      }
      .bap {
        display: flex;
        flex-direction: column;
        align-items: end;
      }
      .bap:hover {
        cursor: pointer;
      }
      .bar1,
      .bar2,
      .bar3 {
        width: 35px;
        height: 5px;
        background-color: var(--clr-grey-4);
        margin: 2.5px 0;
        transition: var(--trans);
      }
      .x .bar1 {
        transform: translate(0, 10px) rotate(405deg);
      }
      .x .bar2 {
        opacity: 0;
      }
      .x .bar3 {
        transform: translate(0, -10px) rotate(-405deg);
      }
      .left {
        left: 0;
        /* background-color: var(--clr-white-1); */
        transition: var(--trans);
      }
      
    </style>
  </head>

  <body>
    <h1>Nav Menu Test</h1>    

      <div class="nav" id="nav-container"></div>
    </div>

    <script>

        function toggleClass(e) {
            const bap = document.getElementById("bap")
            const menu = document.getElementById("menu")
            
            e.classList.toggle("x");
            menu.classList.toggle("left");
        }

      const navContent = {
        "index.html": "Welcome To Nutty's",
        "recipepage.html": "Nutty's Recipies",
        "recipepage.html#sausages": "Sausage Chopin'",
        "recipepage.html#chicken": "Chicken Lickin'",
        "recipepage.html#beef": "Beef Bangin'",
        "recipepage.html#pork": "Pork Packin'",
        "recipepage.html#lamb": "Lamb Huggin'",
        "recipepage.html#vege' bakes": "Vege Bakin'",
        "recipepage.html#sauce": "Saucey Basics",
        "recipepage.html#puddings": "Puddin' Passion",

        // cheesesauce: "Cheese Sauce",
        // chickenmushroompasta: "Chicken & Mushroom Pasta",
        // test: "Test",
        // "#": "Contact Info",
      };

      navMenu(navContent);

      function navMenu(navContent) {
        // get the element to put the navigation menu into
        const wrapper = document.getElementById("nav-container");

        // var to hold the `<li></li>` elements
        let navList = ``;

        // var used to copy each `<li>` element to `navList`
        let tmp;

        // loop through the object holding `HTML` file names & menu titles
        for (let prop in navContent) {
          tmp = navList.concat(
            `<li> <a href="./${prop}">${navContent[prop]}</a> </li>`
          );

          // copy tmp to `navList`
          navList = tmp;
        }

        // object to write the `navList` to
        const menu = {
          nav: `<div id="menu" class="menu" >
                    <div id="bap" class="bap" onclick="toggleClass(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>

                <ul>${navList}</ul>

               </div>`,
                
        };

        // write the navigation menu to the navigation menu wrapper element
        wrapper.innerHTML = menu.nav;
        console.log("menu done")

        return wrapper;
      }
      
    </script>
  </body>
</html>
